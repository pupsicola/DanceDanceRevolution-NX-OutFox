		self:diffuse(color("#ffffff")) \
	else \
		self:diffuse(color("#ffffff")) \
	end; \
	if param.Meter then \
		if param.Meter >= 20 then \
			self:textglowmode('TextGlowMode_Inner'); \
			self:glowshift(); \
		else \
			self:stopeffect(); \
		end; \
	end; \
	if param.PlayerNumber==PLAYER_1 then \
		self:addx(8); \
	elseif param.PlayerNumber==PLAYER_2 then \
