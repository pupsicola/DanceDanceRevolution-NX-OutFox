ItemTransformFunction=function(self,offsetFromCenter,itemIndex,numItems) \
	function GetZoom(offsetFromCenter) \
		if offsetFromCenter >= 1 then \
			return 0.75; \
		end \
		if offsetFromCenter <= -1 then \
			return 0.75; \
		end \
