[OptionExplanations]
AutoSetStyle=Permite que el juego liste todos los modos de uno y dos jugadores. Es necesario que StepMania se reinicie (o pulsar Mayús+F2).
NotePosition=Determina dónde se colocan los receptores de flechas en el juego.
ComboOnRolls=Elige si los rolls incrementan el combo o no. Si cambias esta opción, tendrás que actualizar las métricas (Mayús+F2) para que surja efecto.
ComboUnderField=Determina si el combo debe aparecer bajo las notas o no.

GameplayShowScore=Muestra u oculta la puntuación en el juego.
GameplayShowStepsDisplay=Muestra u oculta la información de pasos en el juego.
ShowLotsaOptions=Escoge cuántas líneas o filas de opciones escoger.. &oq;Few&cq; mantiene el mínimo. &oq;Many&cq; añade varias modificaciones.
LongFail=Escoge entre la pantalla de fallo "larga" de sm-ssc o la "corta" adoptada más tarde.
FlashyCombo=Determina si los flashes del combo deben mostrarse.
GameplayFooter=Si está activado, muestra un mensaje al pie de la pantalla que bloquea la visibilidad de las flechas (pantalla de puntuación DDR).
FancyUIBG=Activa el fondo guay. Se recomienda desconectarlo para ordenadores no muy potentes. Los cambios tendrán efecto en la pantalla de título.
TimingDisplay=Activa la visualización de segmentos de sincronización en la barra de progreso de la canción.

ScoringType=Define qué método de puntuación emplear. Si se selecciona Especial, puedes escoger un modo de puntuación especial en el menú de opciones.

Speed=Cambia la velocidad de las flechas.
Accel=Cambia la forma en la que las flechas se acercan al objetivo.
Effect=Cambia el tamaño o el movimiento de las flechas u objetivos.
Appearance=Cambia el aspecto de las flechas.
Turn=Cambia la coreografía de los pasos.
Insert=Añade pasos a la coreografía del baile.
Holds=Activa o desactiva flechas que hay que mantener.
Mines=Activa o desactiva las minas.
PlayerAutoPlay=Juega y reproduce los pasos automáticamente.
ScoreDisplay=Cambia la forma en la que se muestra la puntuación.
ProTiming=Cambia la forma en la que se muestran los juicios.
Scroll=Cambia la orientación del área de pasos.
NoteSkins=Cambia el color de las flechas.
Handicap=Elimina ciertos pasos. Si se activa, no tendrás acceso a la tabla de récords.
Hide=Cambia la visibilidad del área de pasos. 
Persp=Cambia el ángulo de visión del flujo de flechas.
Steps=Selecciona la dificultad.
Characters=Personajes de baile.
SaveToProfileHelp=Necesita un perfil o tarjeta de memoria.
MusicRateHelp=Reproduce la música más rápido.
Holds2=Activa o desactiva flechas simultáneas.
Risky=Cambia la dificultad de la barra de vida.
OptionRowScreenFilter=Aplica un filtro sobre el área de baile.
ScreenFilter=Marca el área de baile.

